<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Title</title>
    <link rel="stylesheet" href="/style/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yaml-js/0.3.1/yaml.min.js"
            integrity="sha512-4dbeWj28XZSrDxocjFKIU/Dok4qGH/5hJNm9mFTfggZlyoYPatdoTSnVcITC0sZddLyMAQIEgNZimqZE0dYeZA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/helper.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body script="/js/research.js">
<main>
    <div class="content">
        <section class="section">
            <h1 class="title" translated="research.title"></h1>
            <div class="container is-fluid">
                <div id="research-list" class="columns is-multiline"></div>
            </div>
        </section>
    </div>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <article class="message is-dark">
                <div class="message-header">
                    <span></span>
                    <button class="delete"></button>
                </div>
                <div class="message-body">

                </div>
            </article>
        </div>
    </div>
</main>
</body>
</html>
