<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yaml-js/0.3.1/yaml.min.js"
            integrity="sha512-4dbeWj28XZSrDxocjFKIU/Dok4qGH/5hJNm9mFTfggZlyoYPatdoTSnVcITC0sZddLyMAQIEgNZimqZE0dYeZA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/helper.js"></script>
    <script src="/js/main.js"></script>
</head>
<body script="/js/member.js">
<main>
    <div class="content">
        <div class="section">
            <h1 class="title" translated="member.advisor.advisor"></h1>
            <div class="columns is-centered">
                <div id="advisor" class="column is-half-widescreen is-three-fifths-desktop is-full-tablet">
                    <div class="card is-skeleton">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://placehold.co/80x40?text=No+Image" alt="陳香君">
                            </figure>
                        </div>
                        <div class="card-header">
                            <div class="card-header-title is-skeleton">
                                <div></div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="card-footer">
                            <a href="mailto:annette@ntut.edu.tw" class="card-footer-item is-skeleton">
                                <span class="icon">
                                    <i class="fa-regular fa-envelope"></i>
                                </span>
                                <span>Email</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="paper-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <article class="message is-dark">
                        <div class="message-header">
                            <span translated="member.advisor.paper"></span>
                            <button class="delete"></button>
                        </div>
                        <div class="message-body">

                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class="section">
            <h1 class="title" translated="member.member"></h1>
            <div id="member" class="container is-fluid">
            </div>
        </div>
    </div>
</main>
</body>
</html>
